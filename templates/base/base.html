{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "base/css/reset.css" %}">
    <link rel="stylesheet" href="{% static "base/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "base/css/swiper.css" %}">
    <link rel="stylesheet" href="{% static "base/css/base.css" %}">
    #css
    {% block css %}

    {% endblock %}


    <title>
    {% block title %}

    {% endblock %}
    </title>

</head>
<body>
{# 头部#}
{% block header %}
    <header>爱鲜蜂</header>
{% endblock %}

{# 主体内容#}
<div class="hidescroll">
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</div>

{# 尾部#}
{% block footer %}
    <footer>尾部</footer>
{% endblock %}

</body>


<script src="{% static 'base/js/jquery.js' %}"></script>
<script src="{% static 'base/js/bootstrap.js' %}"></script>
<script src="{% static 'base/js/swiper.js' %}"></script>
<script src="{% static 'base/js/base.js' %}"></script>
{# JS#}
{% block extjs %}
{% endblock %}
